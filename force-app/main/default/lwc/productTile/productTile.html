<template>
    <a onclick={handleClick}>
        <div class="container">
            <img src={pictureUrl} alt={name} class="slds-align_absolute-center" />
            <p class="title slds-align_absolute-center">{name}</p>
            <p class="title slds-align_absolute-center">MSRP:&nbsp;
                <lightning-formatted-number
                    format-style="currency" currency-code="USD" value={msrp} 
                    maximum-fraction-digits="0" class="price"
                ></lightning-formatted-number></p>
        </div>
    </a>
</template>
