<template>
    <lightning-card icon-name="standard:trailhead">
        <template if:true={recordId}>
            <span slot="title">{productName}</span>
            <lightning-button-icon
                icon-name="utility:link" slot="actions" onclick={handleNavigateToRecord} alt="'Navigate to record"
            ></lightning-button-icon>
            <div class="slds-var-m-horizontal_medium">
                <img src={productPictureUrl} class="product" alt={name} />
                <lightning-record-view-form  record-id={recordId} onload={handleRecordLoaded} object-api-name="Product2" density="compact" >
                    <lightning-output-field field-name={familyField}></lightning-output-field>
                    <lightning-output-field field-name={productCodeField}></lightning-output-field>
                    <lightning-output-field field-name={msrpField}></lightning-output-field>
                    <lightning-output-field field-name={descriptionField}></lightning-output-field>
                </lightning-record-view-form>
            </div>
        </template>
    </lightning-card>
</template>
